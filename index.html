<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freddie's Learning Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <h1>Freddie's Learning Hub</h1>
    <p id="subtitle">Choose a subject</p>
  </header>

  <main class="container">
    <!-- Breadcrumb / controls -->
    <div class="controls">
      <button id="backBtn" class="btn" hidden>â† Back</button>
      <button id="homeBtn" class="btn" hidden>Home</button>
    </div>

    <!-- Grid of boxes (subjects OR topics) -->
    <section class="grid" id="grid" aria-label="Clickable boxes"></section>

    <!-- Optional info panel -->
    <section class="panel" id="panel" hidden>
      <h2 id="panelTitle"></h2>
      <p id="panelText"></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>Made with GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
